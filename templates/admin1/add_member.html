{% extends 'admin1/base.html' %}

{% block content %}
<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 text-text-color-dark dark:text-dark-text-color-dark">
    <h1 class="text-2xl font-bold mb-6 text-center">Add Member</h1>
    {% if error_message %}
    <p class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error_message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" required />
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" required />
        </div>
         <div class="mb-4">
            <label for="role" class="block text-sm font-medium">Role:</label>
            <select type="text" id="role" required name="role" class="mt-1 p-2 border rounded w-full dark:bg-gray-600">
                <option value="">select</option>
                {% for role in roles %}
                <option value="{{role.pk}}">{{role.type}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="profession" class="block text-sm font-medium">Profession:</label>
            <input type="text" id="profession" name="profession" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" required />
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium">Phone:</label>
            <input type="text" id="phone" name="phone" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" required />
        </div>
        <div class="mb-4">
            <label for="location" class="block text-sm font-medium">Location:</label>
            <input type="text" id="location" name="location" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="facebook_link" class="block text-sm font-medium">Facebook:</label>
            <input type="text" id="facebook_link" name="facebook_link" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="instagram_link" class="block text-sm font-medium">Instagram:</label>
            <input type="text" id="instagram_link" name="instagram_link" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="twitter_link" class="block text-sm font-medium">Twitter:</label>
            <input type="text" id="twitter_link" name="twitter_link" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="linkedin_link" class="block text-sm font-medium">LinkedIn:</label>
            <input type="text" id="linkedin_link" name="linkedin_link" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" />
        </div>
        <div class="mb-4">
            <label for="profile_image" class="block text-sm font-medium">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image" class="mt-1 p-2 border rounded w-full dark:bg-gray-600" required />
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700">Submit</button>
    </form>
</div>
{% endblock %}
